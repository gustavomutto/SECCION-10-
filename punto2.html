<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a= 5;
       let b= 8;
       suma = a + b;
       resta = a - b;
       multiplicacion = a * b;
       division = a / b;
       console.log("LA SUMA ES: ",suma);
       console.log("LA RESTA ES: ",resta);
       console.log("LA MULTIPLICACION ES: ",multiplicacion);
       console.log("LA DIVISION ES: ",division);
       console.log("EJERCICIOS: ");

       let igual=(a == b);
       console.log("A Y B SON IGUALES: ",igual);
       let diferentes=(a != b);
       console.log("A Y B SON DIFERENTES: ",diferentes);
       let menor=(a < b);
       console.log("A Y B SON IGUALES: ",menor);
       let mayor=(a > b);
       console.log("A Y B SON DIFERENTES: ",mayor);
       let menorig=(a <= b);
       console.log("A Y B SON IGUALES: ",menorig);
       let mayorig=(a >= b);
       console.log("A Y B SON DIFERENTES: ",mayorig); 
    </script>
    
</body>
</html>
